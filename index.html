<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devUpt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="code exercises and programmer news">
    <meta name="author" content="devUpt">
    <meta name="google-site-verification" content="SumUDwdfl273VDR6FXAow8wJ3jZ1u5D4Y2_cAS8GyMU"/>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
  </head>

  <body>
    <!-- NAVBAR
    ================================================== -->
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          </button>
          <a class="brand" href="#">devUpt</a>
          <div class="nav-collapse collapse">
          </div>
        </div>
      </div>
    </div>
    <div class="vspace"></div>
    <!-- BODY
    ================================================== -->
    <div class="container">
      <p class="text-center"><div id="question-spacer"></div></p>
      <div class="row">
        <div class="span4 offset4">
          <p class="text-center"><img src="img/blocky-brain.png"></img></p>
        </div>
      </div>
    <!-- QUESTION OVERLAY
    ================================================== -->
      <div id="question-overlay-layer">
        <div class="container">
          <div class="row">
            <div class="span8 offset2">
              <img class="hcenter" src="img/tape.png"></img>
              <div id="question" class="shadow">
                <p class="date">March 30, 2013</p>
                <p>Given an unordered array of integer numbers (arr1) and a copy of that array with two numbers removed (arr2), write a function that returns the two removed numbers.</p>
                <div id="expander">
<!-- 
The editor window replaces this "pre" and copies the internal text with
line breaks.
-->
<pre id="editor"># Currently only python is supported.
def find_missing(arr1, arr2):
    # Your code here....
</pre>
                  <pre id="output"></pre>
                </div>
                <div class="row">
                  <div class="span1 offset5">
                    <button id="trybtn" class="btn btn-primary">Try it</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Additional Scripts
    ================================================== -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/skulpt/skulpt.js" type="text/javascript"></script>
    <script src="lib/skulpt/builtin.js" type="text/javascript"></script>
    <script type="text/javascript">
      function outf(text) {
        var mypre = document.getElementById("output");
        mypre.innerHTML = mypre.innerHTML + text;
      }
      function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
          throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
      }
      function runit() {
        var prog = (window.editor.getValue() + window.testcode);
        var mypre = $("#output").get(0);
        mypre.innerHTML = '';
        Sk.pre = "output";
        Sk.configure({output:outf, read:builtinRead});
        try {
          eval(Sk.importMainWithBody("<stdin>", false, prog));
        } catch (e) {
          alert(e);
        }
      }
    </script> 
    <script type="text/javascript">
    $("#trybtn").click(function() {
      if ($(this).text() == 'Try it') {
        $('#expander').slideDown();
        window.editor.gotoLine(4);
        window.editor.focus();
        $(this).text('Run');
      } else if ($(this).text() == 'Run') {
        runit();
      } else if ($(this).text() == 'Hide') {
        $('#expander').slideUp();
        $(this).text('Try it');
      }
    });
    </script>
    <script>
      window.editor = ace.edit("editor");
      editor.setTheme("ace/theme/tomorrow_night_bright");
      editor.getSession().setMode("ace/mode/python");
    </script>
    <script>
      window.testcode = "\n\
arr1 = [5, 7, -1, 10, 0, 9]\n\
arr2 = [5, 7, 10, 9]\n\
a, b = find_missing(arr1, arr2)\n\
if a == -1 and b == 0:\n\
    print 'TEST 1 . . . PASS'\n\
else:\n\
    print 'TEST 1 . . . FAILED'\n\
";
    </script>
  </body>
</html>
