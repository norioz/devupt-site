<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devUpt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="code exercises and programmer news">
    <meta name="author" content="devUpt">
    <meta name="google-site-verification" content="SumUDwdfl273VDR6FXAow8wJ3jZ1u5D4Y2_cAS8GyMU"/>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/dev.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
    <script src="js/agg.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- NAVBAR
    ================================================== -->
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          </button>
          <a class="brand" href="#">devUpt</a>
          <div class="nav-collapse collapse">
          </div>
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span5 offset2">
        <!-- EXERCISE
        ================================================== -->
        <div id="question" class="rounded">
          <p><strong>April 9, 2013</strong></p>
          <p>For an array of integer numbers (arr1) and the same array with two items removed (arr2), write a function that returns the two removed numbers.</p>
          <button id="trybtn" class="btn btn-primary">Try it</button>
        </div>
      </div>
      <div class="span5">
        <img id="logo" src="img/blocky-brain.png"></img>
      </div>
    </div>
    <!-- NEWS
    ================================================== -->
    <div class="row fluid">
      <div class="span2 offset2">
        <img class="sticker" src="img/n-sticker.png"></img>
      </div>
      <div id="news" class="span6">
      </div>
    </div>
    <div class="vspace" style="height:50px;"></div>
    <!-- MEETUPS
    ================================================== -->
    <div class="row fluid">
      <div class="span2 offset2">
        <img class="sticker" src="img/m-sticker.png"></img>
      </div>
      <div id="meetups" class="span6">
      </div>
    </div>
    <div class="vspace" style="height:50px;"></div>
    <!-- COURSES
    ================================================== -->
    <div class="row fluid">
      <div class="span2 offset2">
        <img class="sticker" src="img/c-sticker.png"></img>
      </div>
      <div id="courses" class="span6">
      </div>
    </div>
    <div class="vspace" style="height:50px;"></div>
    <!-- PROJECTS
    ================================================== -->
    <div class="row fluid">
      <div class="span2 offset2">
        <img class="sticker" src="img/p-sticker.png"></img>
      </div>
      <div id="projects" class="span6">
      </div>
    </div>

    <!-- Additional Scripts
    ================================================== -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/skulpt/skulpt.js" type="text/javascript"></script>
    <script src="lib/skulpt/builtin.js" type="text/javascript"></script>
    <script type="text/javascript">
      var elts = [];
      for (var i = 0; i < 3; i++) {
        var itm = agg.news[i];
        itmhtml = '<li><span class="headline">'+itm.title+'</span>';
        itmhtml += '<span class="byline">'+itm.link+'</span></li>';
        elts.push(itmhtml);
      }
      $('<ul/>', {
        'class': 'agg-results',
        html: elts.join('')
      }).appendTo('#news');
      // ---------- meetups ------------
      elts = [];
      for (var i = 0; i < 3; i++) {
        var itm = agg.meetups[i];
        itmhtml = '<li><span class="headline">'+itm.title+'</span>';
        itmhtml += '<span class="byline">'+itm.link+'</span></li>';
        elts.push(itmhtml);
      }
      $('<ul/>', {
        'class': 'agg-results',
        html: elts.join('')
      }).appendTo('#meetups');
      // ---------- courses ------------
      elts = [];
      for (var i = 0; i < 3; i++) {
        var itm = agg.courses[i];
        itmhtml = '<li><span class="headline">'+itm.title+'</span>';
        itmhtml += '<span class="byline">'+itm.link+'</span></li>';
        elts.push(itmhtml);
      }
      $('<ul/>', {
        'class': 'agg-results',
        html: elts.join('')
      }).appendTo('#courses');
      // ---------- projects ------------
      elts = [];
      for (var i = 0; i < 3; i++) {
        var itm = agg.projects[i];
        itmhtml = '<li><span class="headline">'+itm.title+'</span>';
        itmhtml += '<span class="byline">'+itm.link+'</span></li>';
        elts.push(itmhtml);
      }
      $('<ul/>', {
        'class': 'agg-results',
        html: elts.join('')
      }).appendTo('#projects');
    </script>
  </body>
</html>
